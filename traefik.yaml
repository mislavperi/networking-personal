api:
    dashboard: true
    insecure: false # So we can define the api@internal over it just being on 8080. 

ping: # If you are using traefik behind proxied cloudflare we'll send certain updates to cloudflare when traefik is restarting or being shut down
  manualRouting: true 
  terminatingStatusCode: 503

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true
    forwardedHeaders:
      trustedIPs: # We want to trust cloudflare ranges if we are using proxied or certain apps and whatnot will break
        # Cloudflare V4 
        - 173.245.48.0/20
        - 103.21.244.0/22
